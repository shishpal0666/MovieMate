<h2>Search Results:</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

{% for movie in movies %}
    <div>
        <h3>{{ movie.title }}</h3>
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" width="100">
        <p>{{ movie.overview }}</p>
    </div>
{% endfor %}
